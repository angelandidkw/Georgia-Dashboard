<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Server Error - Georgia State Roleplay</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="/cs/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <style>
        .error-code {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #e74c3c;
        }
        
        .error-message {
            margin: 30px 0;
        }
        
        .error-message p {
            margin-bottom: 20px;
        }
        
        .home-button {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="/images/logo.png" alt="Georgia State Roleplay Logo" class="site-logo">
            </div>
            
            <div class="error-code">500</div>
            
            <div class="error-message">
                <h2>Server Error</h2>
                <p>Sorry, something went wrong on our server. We're working to fix the issue.</p>
                <p>Please try again later.</p>
            </div>
            
            <a href="/" class="auth-button home-button">
                <i class="fas fa-home"></i> Return to Home
            </a>
            
            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-discord"></i></a>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
    <script src="cookies.js"></script>
</body>
</html>
