<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon - Georgia State Roleplay</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:;">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --background: #1b1d2a;
      --foreground: #f0f0f5;
      --accent: #3478f6;
      --accent-hover: #255bb5;
      --card-bg: #ffffff;
      --text-dark: #222;
      --shadow: rgba(0, 0, 0, 0.25);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .container {
      background-color: var(--card-bg);
      color: var(--text-dark);
      text-align: center;
      padding: 3rem 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px var(--shadow);
      max-width: 600px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    .logo {
      width: 100px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    p.message {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .back-button {
      display: inline-block;
      padding: 0.8rem 1.8rem;
      font-size: 1rem;
      font-weight: 600;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    .back-button:hover {
      background-color: var(--accent-hover);
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/images/logo.png" alt="Georgia State Roleplay Logo" class="logo" />
    <h1>Coming Soon!</h1>
    <p class="message">
      üöß We‚Äôre putting the finishing touches on this feature. It‚Äôll be available very soon ‚Äî and it‚Äôll be worth the wait!
    </p>
    <a href="/welcome" class="back-button">‚Üê Back to Dashboard</a>
  </div>
</body>
</html>
